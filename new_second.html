<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicons  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <title>BuzzQuizz App</title>
  <link rel="stylesheet" href="./assets/stylesheets/reset.css">
  <link rel="stylesheet" href="./assets/stylesheets/new_second.css">
</head>

<body>
  <header>
    <p>BuzzQuizz</p>
  </header>
  <div class="container">
    <p>Crie suas perguntas</p>
    <div class="questions">
      <p>`Pergunta ${quiz_question}`</p>
      <input type="text" id="question_text" name="question" required
       minlength="20" maxlength="160" size="46" placeholder="Texto da pergunta">
      </div>
      <div class="correct_answers"> 
        <p>Resposta correta</p>
      <input type="text" id="question_correct_answer" name="question-answer" required
       minlength="20" maxlength="160" size="46" placeholder="Resposta correta">

       <input type="text" id="question_correct_url" name="question-url" required
       minlength="20" maxlength="160" size="46" placeholder="URL da imagem">
      </div>
      <div class="incorrect_answers"> 
        <p>Resposta incorretas</p>
      <input type="text" id="question_incorrect_answer" name="question-incorrect-answer" required
       minlength="20" maxlength="160" size="46" placeholder="Resposta incorreta">

       <input type="text" id="question_incorrect_url" name="question-inc-url" required
       minlength="20" maxlength="160" size="46" placeholder="URL da imagem">


      </div>
      <button onclick="createQuestions()">Prosseguir para criar perguntas</button>


</body>
<script src="./assets/javascript/new_second.js"></script>
</html>
