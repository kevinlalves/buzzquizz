<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicons  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <title>BuzzQuizz App</title>
  <link rel="stylesheet" href="./assets/stylesheets/reset.css">
  <link rel="stylesheet" href="./assets/stylesheets/app.css">
  <link rel="stylesheet" href="./assets/stylesheets/new_third.css">
  <script defer type="module" src="./assets/javascript/new_third.js"></script>
</head>

<body>
  <header>
    <p>BuzzQuizz</p>
  </header>
  <h1>Agora decida os níveis</h1>
  <form action="./new_fourth.html" method="get" name="form">
    <div class="entire-question">
      <div class="input-div-title">
        <p>Nivel 1</p>
        <img id="1" class="hidden" src="./assets/images/vector.png" alt="edit image">
      </div>
      <div class="input-div">
        <input type="text" name="title1" required minlength="10" placeholder="Título do nível">

        <input type="number" name="percentage1" required min="0" max="0" placeholder="% de acerto mínima, 0 é obrigatório nessa">

        <input type="url" name="url1" required placeholder="URL da imagem do nível">

        <input type="text" name="description1" required minlength="30" placeholder="Descrição do nível">
      </div>
    </div>
    <div class="entire-question">
      <div class="input-div-title">
        <p>Nível 2</p>
        <img src="./assets/images/vector.png" alt="edit image">
      </div>
      <div id="last-container" class="input-div hidden">
        <input type="text" name="title2" required minlength="10" placeholder="Título do nível">

        <input type="number" name="percentage2" required min="0" max="100" placeholder="% de acerto mínima">

        <input type="url" name="url2" required placeholder="URL da imagem do nível">

        <input type="text" name="description2" required minlength="30" placeholder="Descrição do nível">
      </div>
    </div>
    <button class="restart">Finalizar Quiz</button>
    <button class="return">Voltar pra Home</button>
  </form>
</body>

</html>
