<head>
  <meta charset="UTF-8">

  <title>BuzzQuizz App</title>
  <link rel="stylesheet" href="./assets/stylesheets/reset.css">

<body>
  <header>
    <p>BuzzQuizz</p>
  </header>
  <div class="container">
    <p>Agora decida os níveis</p>
    <div class="question_level">
      <p>Nível 1</p>
      <input onclick="remove_wrong(this)" type="text" id="question_level_title" name="question" required
       minlength="20" maxlength="160" size="46" placeholder="Título do nível">

       <input onclick="remove_wrong(this)" type="number" id="question_level_percentage" name="percentage" required
       min="0" max="100" size="46" placeholder="% de acerto mínima">

       <input onclick="remove_wrong(this)" type="text" id="question_level_url" name="level_url" required
       minlength="20" maxlength="160" size="46" placeholder="URL da imagem do nível">

       <input onclick="remove_wrong(this)" type="text" id="question_level_description" name="leve_desc" required
       minlength="20" maxlength="160" size="46" placeholder="Descrição do nível">
      </div>
      <button onclick="createQuiz()">Finalizar Quiz</button>
      </div>


</body>
<script src="./assets/javascript/new_third.js"></script>

</html>
