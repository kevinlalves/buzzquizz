<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicons  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <title>BuzzQuizz App</title>
  <link rel="stylesheet" href="./assets/stylesheets/reset.css">
  <link rel="stylesheet" href="./assets/stylesheets/app.css">
  <link rel="stylesheet" href="./assets/stylesheets/new_first.css">
</head>

<body>
  <header>
    <p>BuzzQuizz</p>
  </header>
  <div class="container">
    <p>Comece pelo começo</p>
    <div class="quiz_creation_info">
      <input onclick="remove_wrong(this)" type="text" id="quiz_title" name="title" required
       minlength="20" maxlength="60" size="46" placeholder="Título do seu quizz">

       <input onclick="remove_wrong(this)" type="text" id="quiz_url" name="url" required
       minlength="4" size="46" placeholder="URL da imagem do seu quizz">

       <input onclick="remove_wrong(this)" type="number" id="quiz_question" name="questions" required
       min="3" size="46" placeholder="Quantidade de perguntas do quizz">

       <input onclick="remove_wrong(this)" type="number" id="quiz_level" name="level" required
       min="2" size="46" placeholder="Quantidade de níveis do quizz">
    </div>
    <button onclick="createQuestions()">Prosseguir para criar níveis</button>
  </div>

</body>
<script src="./assets/javascript/new_first.js"></script>

</html>
